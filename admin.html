<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŒ± HydroLeaf Admin</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body { background: #f7f9fc; }
    #feed { width: 100%; max-height: 75vh; background: #000; object-fit: contain; display: none; }
  </style>
</head>
<body class="p-4">
  <div class="container" style="max-width: 400px;">
    <h2 class="mb-4 text-center">HydroLeaf Admin</h2>
    <div class="mb-3">
      <label for="tokenInput" class="form-label">Admin JWT / API-Key</label>
      <input type="text" id="tokenInput" class="form-control" placeholder="Bearer token">
    </div>
    <div class="mb-3">
      <label for="cameraInput" class="form-label">Camera ID</label>
      <input type="text" id="cameraInput" class="form-control" placeholder="e.g. CAM_1234">
    </div>
    <button id="startBtn" class="btn btn-success w-100">Start Stream</button>

    <div class="mt-4">
      <img id="feed" alt="Live MJPEG feed">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script>
    const baseUrl = 'http://cloud.hydroleaf.in';
    const el = id => document.getElementById(id);

    el('startBtn').onclick = async () => {
      const token = el('tokenInput').value.trim();
      const camId = el('cameraInput').value.trim();
      if (!token || !camId) {
        return alert('Please enter both token and camera ID.');
      }

      try {
        // 1) Validate camera exists & token is valid via status endpoint
        await axios.get(
          `${baseUrl}/api/v1/cameras/api/status/${encodeURIComponent(camId)}`,
          { headers: { Authorization: `Bearer ${token}` } }
        );

        // 2) Start MJPEG stream
        el('feed').src = `${baseUrl}/api/v1/cameras/stream/${encodeURIComponent(camId)}`;
        el('feed').style.display = 'block';

      } catch (err) {
        console.error(err);
        if (err.response) {
          alert(`Error ${err.response.status}: ${err.response.data.detail || err.response.statusText}`);
        } else {
          alert('Network or CORS error â€“ see console.');
        }
      }
    };
  </script>
</body>
</html>
